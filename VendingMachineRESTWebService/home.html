<!doctype html>
<html lang="en">
  <head>
<title>Vending Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
  <div class="container">
        <h1><center>Vending Machine</center></h1>

<hr/>
      <div>
        <ul class='list-group' id='errorMessages'></ul>
      </div> <!-- Items Area-->

      <div class='row'>
          <div class='col-md-9' id='allItems'>
          </div>
    <div class='col-md-3'>
        <h2><center>Total $ In</center></h2>
            <center>  <input type='text' id='displayMoneyIn' readonly></center>
        <form class="form-horizontal" role="form" id="add-money">
            <div class="form-group">
              <center>  <button type='button' id='add-dollar' class='btn btn-default'>Add Dollar</button>
                        <button type='button' id='add-quarter' class='btn btn-default'>Add Quarter</button></center>
              <center>  <button type='button' id='add-dime' class='btn btn-default'>Add Dime</button>
                        <button type='button' id='add-nickel' class='btn btn-default'>Add Nickel</button></center>
            </div>
        </form>
<hr/> <!-- Message Area Bellow-->
        <h2><center>Messages</center></h2>
            <div class="form-group">
              <form class='form-horizontal' role='form' id='add-messages'>

                  <center><input type="text" id='displayMessages' readonly> </center> <!--Displays Messages read only input-->

                </form>
            </div>
<br>

        <h2>Item:</h2>
        <div class="form-group">
            <input type="text" id="displayItemId" readonly/>  <!--Displays Item Selected-->

              <form class="form-horizontal" role="form" id="make-purchase">

                    <center>  <button type='button'id='make-purchase' class='btn btn-default'>Make Purchase</button></center>

              </form>
        </div>
<hr/> <!-- Change Area Bellow-->

          <h2><center>Change</center></h2>
            <div class='form group'>
              <form class='form-horizontal' role='form' id='change'>

                  <center><input type='text' id='displayChange' readonly/> </center>  <!-- Displays the amount of change -->

                </form>
            </div>
            <div class="form-group">
              <form class="form-horizontal" role="form" id="get-change">

                    <center> <button type='button' id='change-return' class='btn btn-default'>Change Return</button></center>

                  </form>
            </div>
<hr/>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="home.js"></script>
  </body>
</html>
